<div fxLayout="column">
  <div>
    <h1>Movie finder</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="column">
    <h3>Searcher</h3>
    <mat-form-field>
      <input
        type="text"
        placeholder="Matrix, Jaws, ..."
        aria-label="Number"
        matInput
        [(ngModel)]="termino"
        [matAutocomplete]="auto"
        (input)="buscando(termino)"
      />
      <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="opcionSeleccionada($event)"
      >
        <mat-option *ngFor="let movie of movies" [value]="movie">
          {{ movie.Title }}
        </mat-option>
        <mat-option [value]="" *ngIf="petitionState"> {{error}}</mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
</div>
